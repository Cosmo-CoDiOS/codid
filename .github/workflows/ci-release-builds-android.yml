---
name: Release builder for Android ROMs

on:
  workflow_run:
    workflows: [CI test workflow]
    types: [completed]
    branches: [main]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
jobs:
  create-gh-release:
    name: Create release on GitHub.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Create release
        uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-release-android:
    needs: [create-gh-release]
    name: Release uploader for the android ROM.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Cache Rust assets
        id: rust-cache
        uses: Swatinem/rust-cache@v2
      - name: Configure Rust
        if: ${{ steps.rust-cache.outputs.cache-hit != 'true' }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.74.1
          default: true
          components: llvm-tools-preview
          override: true
          target: aarch64-linux-android
          profile: minimal
      - name: Install Cross
        if: ${{ steps.rust-cache.outputs.cache-hit != 'true' }}
        uses: brndnmtthws/rust-action-cargo-binstall@v1.0.1
        with:
          packages: cross
      - name: Build & upload codid release for Android ROMs.
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: codictl,codid
          target: aarch64-linux-android
          token: ${{ secrets.GITHUB_TOKEN }}
          archive: codid-${{ github.ref_name }}-release-android
          features: android,stock-codi,codios-codi
          zip: all
          checksum: sha256
