name: CI test workflow
on:
    push:
    workflow_dispatch:
    pull_request:
env:
    CARGO_TERM_COLOR: always
jobs:
    tests-arm64-linux:
        name: Run tests on the supported ROMs and targets (excl. Android)
        runs-on: ubuntu-latest
        strategy:
            matrix:
                rom:
                    - gemian
                    - sailfishos
                    - nixos
                    - ubports
                    - postmarketos
                    - ubports
        steps:
            - name: Checkout sources
              uses: actions/checkout@v3
            - name: "Cache Rust assets"
              id: rust-cache
              uses: Swatinem/rust-cache@v2
            - name: Configure Rust
              if: steps.rust-cache.outputs.cache-hit != 'true'
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  profile: minimal
                  components: clippy
                  override: true
                  target: aarch64-unknown-linux-musl
                  default: true
            - name: Install Cross
              if: steps.rust-cache.outputs.cache-hit != 'true'
              uses: actions-rs/install@v0.1
              with:
                  crate: cross
                  version: latest
                  use-tool-cache: true
            - name: Run build of project (Linux)
              uses: actions-rs/cargo@v1
              with:
                  command: build
                  args: --features=${{ matrix.rom }},stock-codi,codios-codi --target=aarch64-unknown-linux-musl
                  use-cross: true
            - name: Run tests on project (Linux)
              uses: actions-rs/cargo@v1
              with:
                  command: test
                  args: --features=${{ matrix.rom }},stock-codi,codios-codi --target=aarch64-unknown-linux-musl
                  use-cross: true
            - name: Run Clippy checks on project (Linux)
              uses: actions-rs/cargo@v1
              with:
                  command: clippy
                  args: --features=${{ matrix.rom }},stock-codi,codios-codi --target=aarch64-unknown-linux-musl
                  use-cross: true

    tests-arm64-android:
        name: Run tests on Android
        runs-on: ubuntu-latest
        steps:
            - name: Checkout sources
              uses: actions/checkout@v3
            - name: "Cache Rust assets"
              id: rust-cache
              uses: Swatinem/rust-cache@v2
            - name: Configure Rust
              if: steps.rust-cache.outputs.cache-hit != 'true'
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: 1.67.0
                  profile: minimal
                  components: clippy
                  override: true
                  target: aarch64-linux-android
                  default: true
            - name: Install Cross
              if: steps.rust-cache.outputs.cache-hit != 'true'
              uses: actions-rs/install@v0.1
              with:
                  crate: cross
                  version: latest
                  use-tool-cache: true
            - name: Run build of project (Android)
              uses: actions-rs/cargo@v1
              with:
                  command: build
                  args: --features=android,stock-codi,codios-codi --target=aarch64-unknown-linux-musl
                  use-cross: true
            - name: Run tests on project (Android)c
              uses: actions-rs/cargo@v1
              with:
                  command: test
                  args: --features=android,stock-codi,codios-codi --target=aarch64-unknown-linux-musl
                  use-cross: true
            - name: Run Clippy checks on project (Android)
              uses: actions-rs/cargo@v1
              with:
                  command: clippy
                  args: --features=android,stock-codi,codios-codi --target=aarch64-unknown-linux-musl
                  use-cross: true
