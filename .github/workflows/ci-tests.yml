name: CI test workflow
on:
  push:
  workflow_dispatch:
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  style:
    name: Check style & formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Configure Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.67.0
          profile: minimal
          components: rustfmt
          override: true
          target: x86_64-unknown-linux-musl
          default: true
      - name: Run fmt check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

  tests:
    name: Run tests on supported ROMs and targets.
    needs: [style]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        rom:
          [
            "gemian",
            "sailfishos",
            "nixos",
            "postmarketos",
            "droidian",
            "android",
          ]
        target:
          [
            "aarch64-unknown-linux-musl",
            "x86_64-unknown-linux-musl",
            "aarch64-linux-android",
          ]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Cache Rust assets
        id: rust-cache
        uses: Swatinem/rust-cache@v2
      - name: Configure Rust
        if: ${{ steps.rust-cache.outputs.cache-hit != 'true' }}
        uses: "actions-rs/toolchain@v1"
        with:
          toolchain: 1.67.0
          profile: minimal
          components: clippy,rustfmt
          override: true
          target: ${{ matrix.target }}
          default: true
      - name: Install Cross
        if: ${{ steps.rust-cache.outputs.cache-hit != 'true' }}
        uses: actions-rs/install@v0.1
        with:
          crate: cross
          version: latest
          use-tool-cache: true

      - name: Run Linux-targeted debug build of codid
        if: ${{ matrix.rom != 'android' && matrix.target != 'aarch64-linux-android' }}
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --features=${{ matrix.rom }},stock-codi,codios-codi --target=${{ matrix.target }}
          use-cross: true

      - name: Run Linux-targeted tests of codid
        if: ${{ matrix.rom != 'android' && matrix.target != 'aarch64-linux-android' }}
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features=${{ matrix.rom }},stock-codi,codios-codi --target=${{ matrix.target }}
          use-cross: true

      - name: Run Linux-targeted checks of codid
        if: ${{ matrix.rom != 'android' && matrix.target != 'aarch64-linux-android' }}
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features=${{ matrix.rom }},stock-codi,codios-codi --target=${{ matrix.target }}
          use-cross: true

      - name: Run Linux-targeted Clippy tests of codid
        if: ${{ matrix.rom != 'android' && matrix.target != 'aarch64-linux-android' }}
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --features=${{ matrix.rom }},stock-codi,codios-codi --target=${{ matrix.target }} -- -D warnings
          use-cross: true

      - name: Run Android-targeted debug build of codid
        if: ${{ matrix.rom == 'android' && matrix.target == 'aarch64-linux-android' }}
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --features=${{ matrix.rom }},stock-codi,codios-codi --target=${{ matrix.target }}
          use-cross: true

      - name: Run Android-targeted tests of codid
        if: ${{ matrix.rom == 'android' && matrix.target == 'aarch64-linux-android' }}
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features=${{ matrix.rom }},stock-codi,codios-codi --target=${{ matrix.target }}
          use-cross: true

      - name: Run Android-targeted checks of codid
        if: ${{ matrix.rom == 'android' && matrix.target == 'aarch64-linux-android' }}
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features=${{ matrix.rom }},stock-codi,codios-codi --target=${{ matrix.target }}
          use-cross: true

      - name: Run Android-targeted Clippy tests of codid
        if: ${{ matrix.rom == 'android' && matrix.target == 'aarch64-linux-android' }}
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --features=${{ matrix.rom }},stock-codi,codios-codi --target=${{ matrix.target }} -- -D warnings
          use-cross: true
